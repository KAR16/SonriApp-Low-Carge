<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar no-border-top color="menu">
      <!-- <ion-buttons start>
        <button ion-button icon-only>
          <ion-icon name="content"></ion-icon>
        </button>
      </ion-buttons> -->

      <!-- Header  Titulo-->
      <div class="logo" style="background-image:url('assets/img/inicio/inicio07.png');">
        <img class="img-logo" src="assets/img/general/logo-sonriapp.png">
      </div>

    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list class="pages">
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)" [ngStyle]="{'background-color': p.color}">
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
