<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Créditos</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  
  <!--  Logo Sunit-->
  <div class="contCreditos">
    <div class="contLogo">
      <img src="assets/img/general/sunit-logo.png" alt="Logo Sunit">
    </div>
    
    <!--    Equipo  -->
    <div class="contMiembros">
      <!--      Texto Equipo-->
      <h1 class="nombreDoctor contTitulo">Equipo</h1><hr style="width: 50%"><br><br>
      <ion-list>
        <!--        Item por Miembro-->
        <ion-item *ngFor="let miembro of miembros" class="animated rubberBand">
          <ion-card>
            <img class="imagenMiembro" src="{{miembro.foto}}" alt="Miembro"/>
          </ion-card>
          <div class="infoMiembro">
            <h1 class="nombreDoctor" [innerHTML]="miembro.nombre_doctor"></h1>
            <h2 class="nombreCivil" [innerHTML]="miembro.nombre_civil"></h2>
            <h3 class="cargo" [innerHTML]="miembro.roll"></h3>
          </div>
        </ion-item>
      </ion-list>
    </div>
    
    <div class="contFooter">
      <!--      Logo SonriApp-->
      <div class="contLogo">
        <img class="logoSonriapp" src="assets/img/general/logo-sonriapp.png" alt="Logo Sonriapp">
      </div>
      
      <!--      Derechos Reservados-->
      <p class="textoFooter">SonriApp V1.0 creada por Sunit ®.<br>Copyright © Todos los Derechos Reservados - 2017.</p>
    </div>
  </div>

</ion-content>
