<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon class="back-button-icon icon icon-md back-button-icon-md ion-md-arrow-back"></ion-icon>
    </button>
    <ion-title>{{ item.nombre_const }}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding [ngStyle]="{'background-color': item.cod_color}">
  <ion-fab top right edge>
    <button ion-fab color="vibrant" mini><ion-icon name="ios-arrow-dropdown"></ion-icon></button>
    <ion-fab-list>
      <button *ngFor="let redSocial of redesSociales" ion-fab (click)="openPage(redSocial)"><ion-icon [name]="redSocial.icon_red" [color]="redSocial.color_red"></ion-icon></button>
    </ion-fab-list>

  </ion-fab>
  <!-- <ion-card>
    <img class="imgMascota" src="{{item.img_mascota}}"/>
  </ion-card> -->
  <img class="imgMascota" src="{{item.img_mascota}}"/>
  <h5 class="infoConstelacion" [ngStyle]="{'color': item.text_color}">Constelaci√≥n: {{ item.nombre_const }}</h5>
  <h5 class="infoConstelacion" [ngStyle]="{'color': item.text_color}">Nacimiento: {{ item.nacimiento }}</h5>
  <h5 class="infoConstelacion" [ngStyle]="{'color': item.text_color}">Sede: {{ item.sede }}</h5>
  <h5 class="infoConstelacion" [ngStyle]="{'color': item.text_color}">Color: {{ item.color_const }}</h5>
  <h5 class="infoConstelacion" [ngStyle]="{'color': item.text_color}">Mascota: {{ item.mascota }}</h5>
  <h5 class="infoConstelacion" [ngStyle]="{'color': item.text_color}">Nombre: {{ item.nombre_mascota }}</h5>
  <h5 class="infoConstelacion" [ngStyle]="{'color': item.text_color}">Lema: {{ item.lema }}</h5>
</ion-content>
