<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon class="back-button-icon icon icon-md back-button-icon-md ion-md-arrow-back"></ion-icon>
    </button>
    <ion-title>{{item.titulo}}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>

  <ion-card>
    <img class="imageCard" src="{{item.banner}}"/>
  </ion-card>

  <h1 class="titulo">{{item.titulo}}</h1>
  <div class="contHerramienta" [innerHTML]="item.info"></div>
  <br><br>

</ion-content>
