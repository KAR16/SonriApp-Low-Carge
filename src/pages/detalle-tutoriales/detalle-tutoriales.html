<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon class="back-button-icon icon icon-md back-button-icon-md ion-md-arrow-back"></ion-icon>
    </button>
    <ion-title>{{item.titulo}}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <!-- <iframe class="videoTutorial" src="https://www.youtube.com/embed/x1hSFnjKCZ0" width="100%" frameboarder="0" allowfullscreen></iframe> -->
  <ion-card *ngFor="let tutorial of tutoriales; let i=index">
    <p>{{tutorial.nombre_tutorial}}</p>

    <div class="video-container">
      <!-- <iframe class="videoTutorial" src="https://www.youtube.com/embed/x1hSFnjKCZ0" width="100%" frameboarder="0" allowfullscreen></iframe> -->
      <iframe [src]="videos[i]" width="100%" frameboarder="0" allowfullscreen controls="controls"></iframe>
    </div>
    <!-- <a href="{{tutorial.link_tutorial}}">
      <img src="{{tutorial.imagen_tutorial}}"/>
      <div class="box"><p class="card-title">{{tutorial.nombre_tutorial}}</p></div>
    </a> -->
    <!-- <div class="box1"><p class="card-subtitle">{{item.subtitulo}}</p></div> -->
  </ion-card>

</ion-content>
