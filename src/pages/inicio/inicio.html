<ion-header color='youtube'>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>FÃ¡brica de Sonrisas</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <!-- Cards de Inicio -->
  <ion-card *ngFor="let item of items" (click)="open(item)">
    <!-- Imagen -->
    <img src="{{item.imagen}}"/>
    <!-- Titulo -->
    <div class="box"><p class="card-title">{{item.titulo}}</p></div>
    <!-- SubTitulo -->
    <div class="box1"><p class="card-subtitle">{{item.subtitulo}}</p></div>
  </ion-card>
  
</ion-content>
