<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Sonrisaurios</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let sonrisauro of sonrisauros" (click)="detalleSonrisauros(sonrisauro)" class="animated bounceIn">
      <ion-avatar item-left>
        <img src="{{sonrisauro.icono}}" class="animated wobble"/>
      </ion-avatar>
      <h2>{{sonrisauro.nombre_doctor}}</h2>
      <h3>{{sonrisauro.nombre_civil}}</h3>
    </ion-item>
  </ion-list>

</ion-content>
