<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Herramientas</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let herramienta of herramientas" (click)="detalleTutoriales(herramienta)" class="animated bounceIn">
      <ion-avatar item-left>
        <img src="{{herramienta.icono}}" class="animated swing"/>
      </ion-avatar>
      <h2>{{herramienta.titulo}}</h2>
    </ion-item>
  </ion-list>

</ion-content>
